<header class="fixed top-0 left-0 w-full z-10">
  <!-- Navbar content -->
  <nav
    class="relative mx-auto flex max-w-7xl items-center justify-between px-4 py-4"
  >
    <!-- Logo -->
    <a
      routerLink="/"
      class="flex items-center gap-2 text-2xl font-bold text-white"
    >
      <img src="/logo/logoBounsic.png" alt="Bounsic_logo" class="h-auto w-56" />
    </a>

    <!-- Navigation Links -->
    <div class="font-semibold hidden md:flex items-center gap-8 xl:gap-x-10 2xl:gap-x-14">
      <a
        routerLink="/ayuda"
        routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors"
      >
        Ayuda
      </a>
      <a
        routerLink="/sobre-nosotros"
        routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors"
      >
        Sobre nosotros
      </a>
      <a
        routerLink="/login"
        routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors"
      >
        Iniciar sesión
      </a>
      <a
        routerLink="/dashboard"
        class="px-4 py-2 bg-white text-[#2D1B69] rounded-4xl hover:bg-white/90 transition-colors"
      >
        Reproductor Web
      </a>
    </div>

    <!-- Mobile menu button -->
    <button
      class="md:hidden rounded-lg bg-white/10 p-2 text-white hover:bg-white/20"
      (click)="toggleMobileMenu()"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </nav>

  <!-- Mobile menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="md:hidden absolute w-full border-t border-white/10"
  >
    <div class="px-4 py-3 space-y-3">
      <a
        routerLink="/ayuda"
        routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors"
      >
        Ayuda
      </a>
      <a
        routerLink="/sobre-nosotros"
        routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors"
      >
        Sobre nosotros
      </a>
      <a
        routerLink="/login"
        routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors"
      >
        Iniciar sesión
      </a>
      <a
        routerLink="/dashboard"
        class="w-1/2 px-4 py-2 bg-white text-[#2D1B69] rounded-md hover:bg-white/90 transition-colors"
      >
        Reproductor Web
      </a>
    </div>
  </div>
</header>
