<header class="fixed top-0 left-0 w-full z-10 bg-black">
  <nav
    class="relative mx-auto flex max-w-7xl items-center justify-between px-20 py-4"
  >
    <!-- Logo -->
    <a
      routerLink="/dashboard"
      class="flex items-center gap-2 text-2xl font-bold text-white cursor-pointer"
    >
      <img src="/logo/logoBounsic.png" alt="Bounsic_logo" class="h-auto w-24" />
    </a>

    <!-- Navigation Links -->
    <div
      class="font-semibold hidden md:flex items-center gap-8 xl:gap-x-24 2xl:gap-x-32"
    >
      <a
        routerLink="/ayuda"
        routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors hover:cursor-pointer"
      >
        Tendencias
      </a>
      <a
        routerLink="/library"
        routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors hover:cursor-pointer"
      >
        Biblioteca
      </a>
      <div
        routerLink="/buscar"
        routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors"
      >
        <input class="w-20" type="text" name="" id="" placeholder="Buscar..." />
      </div>

      <!-- Dropdown -->
      <div class="relative">
        <!-- Botón para abrir el menú -->
        <button
          (click)="toggleLogin()"
          class="bg-black text-white rounded-md flex items-center"
        >
          <div class="rounded-full bg-purple-600 size-10 cursor-pointer"></div>
        </button>

        <!-- Menú desplegable -->
        <div
          *ngIf="isLoggingToggled"
          class="absolute right-0 mt-2 w-48 bg-black text-white shadow-lg rounded-lg"
        >
          <!-- Mostrar opciones de inicio y cierre de sesión -->
          <button
            *ngIf="!userProfile"
            (click)="loginRedirect()"
            class="block w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 hover:cursor-pointer"
          >
            Iniciar sesión
          </button>
          <div *ngIf="userProfile">
            <span class="text-white">{{ userProfile?.name }}</span>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 hover:cursor-pointer"
            >
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu button -->
    <button
      class="md:hidden rounded-lg bg-white/10 p-2 text-white hover:bg-white/20"
      (click)="toggleMobileMenu()"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </nav>

  <!-- Mobile menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="md:hidden absolute w-full border-t border-white/10 bg-black"
  >
    <div class="px-4 py-3 space-y-3">
      <a
        routerLink="/ayuda"
        routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors"
      >
        Tendencias
      </a>
      <a
        routerLink="/library"
        routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors"
      >
        Biblioteca
      </a>
      <a
        routerLink="/buscar"
        routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors"
      >
        <input type="text" name="" id="" placeholder="Buscar..." />
      </a>

      <!-- Mobile Login / Logout -->
      <button
        *ngIf="!userProfile"
        (click)="loginRedirect()"
        class="block text-sm text-white/90 hover:text-[#2D1B69] transition-colors"
      >
        Iniciar sesión
      </button>
      <button
        *ngIf="userProfile"
        (click)="logout()"
        class="block text-sm text-white/90 hover:text-red-600 transition-colors"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
