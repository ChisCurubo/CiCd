# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bounsic-front-nginx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bounsiccontainerregistery.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_712540b034984e568f19540cbdb646f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48b0a9888467461f9980b8a659b9dec2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bounsiccontainerregistery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_712540b034984e568f19540cbdb646f1 }}/bounsic-front-nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bounsic-front-nginx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_40660e4acb984f97b4e7395743ae5a79 }}
        images: 'bounsiccontainerregistery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_712540b034984e568f19540cbdb646f1 }}/bounsic-front-nginx:${{ github.sha }}'